<html>
    <head>
        <link rel="stylesheet" href="Content/bootstrap.min.css"  />
    </head>
    <style>
        body{
            background: #ccc;
        }
    </style>
    <body>

        <!--Slider 1-->
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-12 col-12">
                    <div id="slider" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="row">
                                    <div class="col-md-4">
                                        <img class="w-100 h-100" src="Images/100.jpg" />
                                    </div>

                                    <div class="col-md-4">
                                        <img class="w-100 h-100" src="Images/101.jpg" />
                                    </div>
                                    <div class="col-md-4">
                                        <img class="w-100 h-100" src="Images/104.jpg" />
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="row">
                                    <div class="col-md-4">
                                        <img class="w-100 h-100" src="Images/103.jpg">
                                    </div>
                                    <div class="col-md-4">
                                        <img class="w-100 h-100" src="Images/102.jpg" />
                                        
                                    </div>

                                    <div class="col-md-4">
                                        <img class="w-100 h-100" src="Images/106.jpg" />
                                    </div>
                                </div>
                            </div>
                            <a href="#slider" class="carousel-control-prev" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon bg-dark w-25 h-25 rounded"></span>
                            </a>
                            <a href="#slider" class="carousel-control-next" role="button" data-slide="next">
                                <span class="carousel-control-next-icon bg-dark w-25 h-25 rounded"></span>
                            </a>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Slider 2-->
        <div class="container w-50 mt-5">
            <div class="row">
                <div class="col-md-12 mb-5">
                    <div id="slider1" class="carousel slide rounded w-100 h-100" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#slider1" data-slide-to="0" class="bg-dark active"></li>
                            <li data-target="#slider1" data-slide-to="1" class="bg-dark"></li>
                            <li data-target="#slider1" data-slide-to="2" class="bg-dark"></li>
                        </ol>
                        <div class="carousel-inner h-100">
                            <div class="carousel-item active">
                                <img class="d-block w-100 h-100" src="Images/108.jpg" />
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="Images/107.jpg" />
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="Images/109.jpg" />
                            </div>
                            <a href="#slider1" class="carousel-control-prev bg-dark" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon"></span>
                            </a>
                            <a href="#slider1" class="carousel-control-next bg-dark" role="button" data-slide="next">
                                <span class="carousel-control-next-icon"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
    <script src="scripts/jquery-3.0.0.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
</html>
